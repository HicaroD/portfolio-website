{% extends 'portfolio/base.html' %}

{% block content %}

{% for article in articles %}
<a class="article-link" href="{{ article.get_absolute_url }}">
	<div class="article">
		<div class="info">
            <h2 id="name">{{ article.title }}</h2>
            <i class="fa fa-calendar" aria-hidden="true" style="height: 30px;"> {{ article.created_at|date:"M, Y" }} </i>
            </div>
	</div>
</a>
{% endfor %}

{% endblock %}
