{% extends 'portfolio/base.html' %}

{% block secondary_title %} {{article.title}} {% endblock secondary_title %}

{% block content %}

<div class="article-post">
    <p id="updated"> Last time updated: {{article.updated|date:"F d"}} <p>
    {% load markdownify %}

    <div class="body"> 
        {{ article.body|markdownify }}
    </div>

</div>

{% endblock content %}
