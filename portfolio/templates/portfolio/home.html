{% extends "portfolio/base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}

{% for article in articles %}

<div class="article">
    <p> [{{article.posted|date:"Y, F d"}}] <a href="{% url 'article' article.slug %}"> {{article.title}} </a></p>
</div>

{% endfor %}

{% endblock content %}
